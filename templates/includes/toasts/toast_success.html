{% load static %}

<div class="toast-overlay"></div>
<div class="toast text-center" data-autohide="false">

    <div class="toast-header bg-white text-dark">

        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white justify-content-center">
        <div class="col">
            <div class="row">
                <h1>Your quote is: ${{ total|floatformat:2 }}</h1><br>
                <p>{{ message }}</p>
                <hr class="mt-1 mb-3">
            </div>
            {% if grand_total and not on_profile_page %}
                {% for item in bag_items %}
                <div class="row">
                    <p>{{ item.product.name }} x{{ item.quantity }}</p>
                </div>
            {% endfor %}
            <div class="row">
                <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-0">
                    <span class="text-uppercase">OK, continue to payment</span>
                </a>
                <a href="{% url 'products' %}" class="btn btn-black btn-block rounded-0">
                    <span class="text-uppercase">No, start over</span>
                </a>
            </div>
            {% endif %}
    </div>
</div>
