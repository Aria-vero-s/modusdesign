{% load static %}

<div class="toast-overlay"></div>
<div class="toast rounded-0 border-top-0" data-autohide="false">

    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">

        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                <h1>Your quote is: ${{ total|floatformat:2 }}</h1><br>
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total and not on_profile_page %}
            <div class="bag-notification-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }} x{{ item.quantity }}</strong></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">

                    <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-0">
                        <span class="text-uppercase">Continue to Checkout</span>
                    </a>
                    <a href="{% url 'home' %}#contact" class="btn btn-black btn-block rounded-0">
                        <span class="text-uppercase">No, get in touch</span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
